<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>删除图书信息</title>
		<link rel="stylesheet" href="css/vister.css" />
		<script type="text/javascript" src="libs/jquery-1.7.1.min.js" ></script>
	    <script src="libs/OpenLayers.js" type="text/javascript"></script>
	    <script src="libs/zdclient.js" type="text/javascript"></script>
	    <script src="libs/plugins/ligerUI/js/ligerui.min.js" type="text/javascript"></script>
	    <link href="libs/plugins/ligerUI/skins/Silvery/css/ligerui-all.css" rel="stylesheet" type="text/css" />
	    <script type="text/javascript" src="js/manager.js" ></script>
	    <script>
	    	$(function(){
				widAndHei('#delMap');
				$('.bookDelOK').click(function(){
					var i  = $('.bookDelDiv>input').val();
					if(i != ''){
						alert("已经成功删除ID为"+i+"元素")
					}else{
						alert('请输入要删除元素的ID');
					}
					$('.bookDelDiv>input').val('');
				})
			});
			function bookDelCancle(){
				$('.bookDelDiv').hide();
			}
	    </script>
	</head>
	<body onload="init()" style="position: relative;">
		<div id="delMap" >
    		<!--此处存放地图-->
   		 </div>
   		 <div class="bookDelDiv">
   		 	<div class="bookDelHead">
   		 		<span>图书信息删除</span>
   		 		<img src="images/close.png" onclick="bookDelCancle()" />
   		 	</div>
   		 	<span style="margin:0 0 15px 20px;">请输入要删除的图书的ID：</span><br />
   		 	<input style="margin:15px 0 15px 100px; width: 200px;" type="text" name="" id="" value="" />
   		 	<div class="bookDelBtn" style="position: absolute; bottom: 15px;right: 30px;">
   		 		<input class="bookDelOK" type="button" value="确认" />
   		 		<input onclick="bookDelCancle()" type="button" value="取消" />
   		 	</div>
   		 </div>
	</body>
	<script>
		 var map, layer;
        //地图初始化函数
        function init() {
            //初始化地图容器
            map = new OpenLayers.Map('delMap', {
                numZoomLevels: 5,
                maxExtent: new OpenLayers.Bounds(15124747.6608444, 4778844.00838922, 15144000.5249905, 4798200.9027251),
            maxResolution: 30,
//                maxExtent: new OpenLayers.Bounds(-193.45129008964,-95.8289798552111,201.663652890767,113.204819277109),
//                maxResolution: 1.54341774601721484375,
                controls: [new OpenLayers.Control.Navigation(), new OpenLayers.Control.PanZoomBar()]
            });
            //初始化地图文档图层对象
            layer = new Zondy.Map.Doc("MapGIS IGS MapDocLayer", "许昌市图书分享信息", { ip: "127.0.0.1" });
            
            map.addLayers([layer]); //将地图文档图层加载到地图中
            map.setCenter(new OpenLayers.LonLat(0, 0),2); //设置地图的初始化显示中心和级别
        }
	</script>
</html>
